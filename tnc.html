<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Station</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/tnc.css">

    <!-- Font Links -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Main Content Starts -->
    <div id="main-content">

        <!-- Navigation Starts -->
        <nav>
            <img src="assets/images/nav-logo.png" alt="" id="nav-logo">
            <div id="langSelect">
                <div class="select-wrapper">
                    <select name="lang" id="lang" class="styled-select" title="lang">
                        <option value="EN">EN</option>
                        <option value="AR">AR</option>
                    </select>
                </div>
            </div>
            <img src="assets/images/menu.png" alt="" id="menu">
        </nav>
        <!-- Navigation Ends -->

        <!-- Terms And Conditions Section Starts -->
        <div id="tnc-title"></div>
        <img src="assets/images/tnc-banner.png" alt="" id="tnc-banner">
        <div id="tnc-details">
            <ul></ul>
        </div>
        <!-- Terms And Conditions Section Ends -->

        <!-- Footer Starts -->
        <div class="heading" id="foot-cont"><span></span></div>
        <!-- Footer Ends -->
    </div>
    <!-- Main Content Ends -->

    <!-- Menu Modal Starts -->
    <div id="myModal" class="modal">
        <!-- Modal Content Starts-->
        <div class="modal-content">
            <div class="modal-div">
                <img src="assets/images/line.png" alt="" class="line">
                <div class="menu-option" id="menu-option1">
                    <img src="assets/images/home.png" alt="" class="opt-img">
                    <a href="index.html"><span class="option-text" id="menuHome"></span></a>
                </div>
                <img src="assets/images/line.png" alt="" class="line">
                <div class="menu-option" id="menu-option2">
                    <img src="assets/images/account.png" alt="" class="opt-img">
                    <a href="account.html"><span class="option-text" id="menuAccount"></span></a>
                </div>
                <img src="assets/images/line.png" alt="" class="line">
                <div class="menu-option" id="menu-option3">
                    <img src="assets/images/contact.png" alt="" class="opt-img">
                    <a href="faq.html"><span class="option-text" id="menuContact"></span></a>
                </div>
                <img src="assets/images/line.png" alt="" class="line">
                <div class="menu-option" id="menu-option4">
                    <img src="assets/images/user.png" alt="" class="opt-img">
                    <a href="#"><span class="option-text" id="menuTC"></span></a>
                </div>
                <img src="assets/images/line.png" alt="" class="line">
            </div>
        </div>
        <!-- Modal Content Ends-->
    </div>
    <!-- Menu Modal Ends -->

    <script src="assets/tnc.js"></script>
</body>

</html>
